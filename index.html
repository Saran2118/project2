<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> Skill safari| Pricing Toggle</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page_wrapper">
    <header>
      <h1> Our Pricing</h1>
      <div class="swithCtl">
        Annually
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        Monthly
      </div>
    </header>
    <main>
      <div class="basic card">
        <h2> Basic</h2>
        <div class="container">
          <div class="pricing">
            <span class="monthly"><span class="dollar">&dollar;</span>19.99</span>
            <span class="yearly"><span class="dollar">&dollar;</span>199.99</span>
          </div>
          <div class="storage">
            <p> 500 GB Storage </p>
            <p> 2 Users Allowed </p>
            <p>Send up to 3 GB</p>
          </div>
          <input type="button" value="Learn More">
        </div>
      </div>

      <div class="professional card">
        <h2>Professional</h2>
        <div class="container">
          <div class="pricing">
            <span class="monthly"><span class="dollar">&dollar;</span>24.99</span>
            <span class="yearly"><span class="dollar">&dollar;</span>249.99</span>
          </div>
          <div class="storage">
            <p> 1 TB Storage</p>
            <p> 5 Users Allowed</p>
            <p> Send up to 10 GB</p>
          </div>
          <input type="button" value="Learn More">
        </div>
      </div>

      <div class="master card">
        <h2> Master</h2>
        <div class="container">
          <div class="pricing">
            <span class="monthly"><span class="dollar">&dollar;</span>39.99</span>
            <span class="yearly"><span class="dollar">&dollar;</span>399.99</span>
          </div>
          <div class="storage">
            <p class="text-warning">2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p> Send up to 20 GB</p>
          </div>
          <input type="button" value="Learn More">
        </div>
      </div>

    </main>



  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>

</html>
